{% extends 'navMenu.html' %}

{% block additional %}
    {% load static %}
    <link href="{% static 'store/all_products.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="container">
        {% if pk == 0 %}
            <h3>Dodaj nową kategorię</h3>
        {% else %}
            <h3>Edytuj kategorię</h3>
        {%endif%}
    </div>

    <div style="min-height: 74vh; margin: 0 auto;" id="form" class="container">
      <form method="post" id="edit_form" class="row">
          {% csrf_token %}
          <div class="col-md-12 d-flex flex-column">
              <label for="cat_name">Nazwa kategorii: </label>
              <input id="cat_name" type="text" name="cat_name" value="{{object_list.0.name}}" required>
          </div>

          <div class="col-md-12 d-flex flex-column">
              <label for="cat_name">Adres URL do zdjęcia: </label>
              <input id="url" type="text" name="cat_name" value="{{object_list.0.url}}">
          </div>


          <div class="form-actions col-md-12 d-flex flex-column">
              <button class="btn btn-lg btn-dark my-4 mx-auto" type="submit" style="width: 200px" id="form-btn">
                {% if pk == 0 %}
                    Dodaj
                {% else %}
                    Edytuj
                {%endif%}
              </button>
          </div>
      </form>
      <a type="button" class="btn btn-lg btn-outline-dark" href="/settings/all_products" id="go_back">Powrót</a>
    </div>

{% endblock %}
